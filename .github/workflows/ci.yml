name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: nrwl/nx-set-shas@v3
      - run: npm ci

      - name: Check code formatting by using prettier config
        if: github.event_name == 'push'
        run: npx nx format:check --all

      - name: Check code formatting by using prettier config
        if: github.event_name == 'pull_request'
        run: npx nx format:check

      - name: Lint
        if: github.event_name == 'push'
        run: npx nx run-many -t lint --parallel=3 --all

      - name: Lint
        if: github.event_name == 'pull_request'
        run: npx nx affected -t lint --parallel=3

      - name: Test
        if: github.event_name == 'push'
        run: npx nx run-many -t test --parallel=3 --all

      - name: Test
        if: github.event_name == 'pull_request'
        run: npx nx affected -t test --parallel=3

      - name: Build
        if: github.event_name == 'push'
        run: npx nx run-many -t build --parallel=3 --all

      - name: Build
        if: github.event_name == 'pull_request'
        run: npx nx affected -t build --parallel=3
